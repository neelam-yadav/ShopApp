<p class='lead'>
    Order {% if order.order_id %}#{{ order.order_id }}{% endif %} Summary</p>

<table class='table'>
    <tr>
        <td>{{ order.cart.cartitem_set.count }} Item(s): <br/>{% for i in order.cart.cartitem_set.all %}
            <b>{{ i.item.get_title }}</b>
            <br/>
            {% endfor %}
        </td>
    </tr>
    <tr>
        <td>Items Total: {{ order.cart.total }}</td>
    </tr>
    <tr>
        <td>Order Status: {{ order.status }}</td>
    </tr>
</table>
</div>
